<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="calc-icon.png" type="image/gif" sizes="16x16">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <h1 class="title">Basic Calculator</h1>

    <div class="calc">

        <input type="text" class="display">

        <div class="clear-back">
            <div class="btn-cl-bc btn-cle">ce</div><div class="btn-cl-bc btn-bac">c</div>
        </div>

        <div class="numbers">
            <div class="btn btn-7" data-num="7">7</div><div class="btn btn-8" data-num="8">8</div><div class="btn btn-9" data-num="9">9</div>
            <div class="btn btn-4" data-num="4">4</div><div class="btn btn-5" data-num="5">5</div><div class="btn btn-6" data-num="6">6</div>
            <div class="btn btn-1" data-num="1">1</div><div class="btn btn-2" data-num="2">2</div><div class="btn btn-3" data-num="3">3</div>
            <div class="btn btn-0" data-num="0">0</div><div class="btn btn-coma" data-num=".">.</div>
        </div>

        <div class="operators">
            <div class="btn btn-opp" data-num="(">(</div><div class="btn btn-clp" data-num=")">)</div>
            <div class="btn btn-mul" data-num=" * ">*</div><div class="btn btn-div" data-num=" / ">/</div>
            <div class="btn btn-plu" data-num=" + ">+</div><div class="btn btn-min" data-num=" - ">-</div>
            <div class="btn-equ">=</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
